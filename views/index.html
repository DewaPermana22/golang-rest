<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --secondary: #64748B;
      --danger: #EF4444;
      --warning: #F59E0B;
      --success: #10B981;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
    }

    .card {
      transition: all 0.3s ease;
    }

    .btn {
      transition: all 0.2s ease;
    }

    .table-row {
      transition: background-color 0.2s ease;
    }

    .badge {
      display: inline-block;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.25rem 0.75rem;
    }
  </style>
</head>

<body>
  <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <img class="h-[45px] w-[85px]" src="/assets/go.svg" alt="Go Simply REST API Logo" />
          <div class="ml-4">
            <span class="text-white text-xl font-bold">Go Simply REST API</span>
            <div class="text-indigo-200 text-xs">Product Management Dashboard</div>
          </div>
        </div>
        <div>
          <button
            class="bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
            <i class="fas fa-user text-white"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div class="mb-4 md:mb-0">
          <h1 class="text-2xl font-bold text-gray-900">Product Management</h1>
          <p class="text-gray-500 text-sm mt-1">View, add, edit, and manage your products</p>
        </div>
        <div class="flex space-x-3">
          <div class="relative">
            <input type="text" placeholder="Search products..."
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm text-sm" />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-search text-gray-400"></i>
            </div>
          </div>
          <button id="addProductBtn"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow-sm font-medium flex items-center text-sm">
            <i class="fas fa-plus mr-2"></i>
            Add Product
          </button>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-100">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-gray-800">Product List</h2>
          <div class="text-gray-500 text-sm">
            <span id="productCount" class="font-medium">2</span> products
          </div>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              <th class="px-6 py-3">#</th>
              <th class="px-6 py-3">Product Name</th>
              <th class="px-6 py-3">Category</th>
              <th class="px-6 py-3">Price</th>
              <th class="px-6 py-3 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="productList" class="divide-y divide-gray-100">

          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="paginationContainer" class="px-6 py-4 border-t border-gray-100 flex items-center justify-between">
      </div>
    </div>
  </div>


  <div id="modal"
    class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden backdrop-filter backdrop-blur-sm">
    <div class="relative bg-white rounded-2xl shadow-xl max-w-md w-full">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 focus:outline-none z-10">
      </button>
      <iframe id="modalFrame" class="w-full h-[497px] border-0 rounded-lg"></iframe>
    </div>
  </div>

  <script src="/views/js/main.js"></script>
</body>

</html>
