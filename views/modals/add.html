<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <title>Add Product</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: rgba(243, 244, 246, 0.8);
    }

    .form-input:focus {
      border-color: #4F46E5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .btn-transition {
      transition: all 0.3s ease;
    }

    .form-container {
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
  </style>
</head>
<div class="form-container bg-white absolute rounded-lg shadow-xl w-full h-full max-w-md overflow-hidden">
  <!-- Header -->
  <div class="bg-gradient-to-r from-indigo-600 to-blue-500 p-6">
    <div class="flex items-center justify-between">
      <h2 class="text-2xl font-semibold text-white">Add New Product</h2>
      <span class="text-white bg-white bg-opacity-20 p-2 rounded-full">
        <i class="fas fa-box-open"></i>
      </span>
    </div>
  </div>

  <!-- Form Content -->
  <form id="addProductForm" action="submit" class="p-6 space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nama Barang</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
          <i class="fas fa-tag"></i>
        </span>
        <input id="productName" type="text"
          class="form-input pl-10 pr-3 py-3 w-full border border-gray-300 rounded-lg focus:outline-none" required
          placeholder="Enter product name" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
          <i class="fas fa-layer-group"></i>
        </span>
        <select id="categoryList"
          class="form-input pl-10 pr-10 py-3 w-full border border-gray-300 rounded-lg focus:outline-none appearance-none"></select>
        <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500">
          <i class="fas fa-chevron-down"></i>
        </span>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Harga (Rp)</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
          <i class="fas fa-dollar-sign"></i>
        </span>
        <input id="productPrice" type="number" step="0.01" min="0"
          class="form-input pl-10 pr-3 py-3 w-full border border-gray-300 rounded-lg focus:outline-none" required
          placeholder="0.00" />
      </div>
    </div>

    <div class="pt-4">
      <div class="flex justify-end space-x-3">
        <button type="button" onclick="window.parent.postMessage('closeModal', '*')"
          class="btn-transition px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
          Cancel
        </button>
        <button type="submit"
          class="btn-transition px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          <span class="flex items-center">
            <i class="fas fa-plus mr-2"></i>
            Add Product
          </span>
        </button>
      </div>
    </div>
  </form>
</div>


<div id="notification"
  class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-500 hidden flex items-center">
  <i class="fas fa-check-circle mr-2"></i>
  <span>Product added successfully!</span>
</div>

<script src="/views/js/add_script.js"></script>

</html>
